<html>
    <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
   <script src="https://cdn.plot.ly/plotly-latest.min.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="navbar"><center><h3>a plot with Plotly.js</h3></center></div>
    <div class="wrapper">
        <center><p><b>Plots:</b> <br>Trace 0: (1,2),(4,6),(7,8),(9,12), (13,15)<br> Trace 1: (3,1),(8,6), (10,8), (9,17), (19,20)</p></center>
        <div id="chart"></div>
        
        <script>
             
            Plotly.plot('chart',[{
                x:[1,4,7,9,13],
                y:[2,6,8,12,15],
                type:'scatter'
            }]);
            Plotly.plot('chart',[{
                x:[3,8,10,9,19],
                y:[1,6,8,17,20],
                type:'scatter'
            }]);
        </script>
    </div>
    </body>
</html>
